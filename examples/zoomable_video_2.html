<html>

<head>
  <title>HTML5 Annotation Tool - Zoomable Video Example 2</title>
  <link rel="stylesheet" href="../hat.css" type="text/css"/>
  <script type="text/javascript" src="../hat.js"></script>
  <script type="text/javascript">
  function load() {
    // Creates a video in div#video
	var video = new Video(document.getElementById('video'),
	  'http://greendotblade2.cs.nyu.edu/baseball/mp4_720/gallardo_11.mp4', {
		scale: 0.6,			// Scales the video to 60% of its actual resolution
		zoomable: true,		// Enables zooming into the video
		maxZoom: 8,			// Sets the maximum zoom level to 8x
		zoom: 2.3,			// Sets the initial zoom level to 3x
		center: [200, 310]	// Begins with the video zoomed in around the coordinates (250, 175)
	});
	
 	// Adds a set of buttons to control video playback (play/pause, jump to end, etc.)
	var videoButtons = new VideoInputSet(document.getElementById('buttons'), video);
	
	// Resizes the div#buttons to match the width of the video
	EventHandler.addCustomListener(video, 'resized', function(e) {
		document.getElementById('buttons').style.width = (video.getTotalWidth() + 2) + 'px';
	});
	
	// Creates a video scrubber in div#scrubber
	var scrubber = new VideoScrubber(document.getElementById('scrubber'), video);
  }
  </script>
</head>

<body onload="load()">

<header>
  <h2>HTML5 Annotation Tool - Zoomable Video Example 2</h2>
</header>

<section id="content">
	<div id="video"></div>
	<div id="scrubber" style="clear:both;"></div>
	<div id="buttons"></div>
</section>

</body>

</html>
