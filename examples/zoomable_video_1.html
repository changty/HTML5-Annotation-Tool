<html>

<head>
  <title>HTML5 Annotation Tool - Zoomable Video Example 1</title>
  <link rel="stylesheet" href="../hat.css" type="text/css"/>
  <script type="text/javascript" src="../hat.js"></script>
  <script type="text/javascript">
  function load() {
  	// Creates a video in div#video
      var video = new Video(document.getElementById('video'), 
  	  'http://greendotblade2.cs.nyu.edu/baseball/mp4_720/scherzer_04.mp4', {
  		padding: 20,	// Adds 20px padding around the video
  		width: 650,		// Scales the video to have a width of 650px
  		zoomable: true	// Enables zoom controls on the video
  	});
  	
   	// Adds a set of buttons to control video playback (play/pause, jump to end, etc.)
  	var videoButtons = new VideoInputSet(document.getElementById('buttons'), video);
  	
  	// Resizes the div#buttons to match the width of the video
  	EventHandler.addCustomListener(video, 'resized', function(e) {
  		document.getElementById('buttons').style.width = (video.getTotalWidth() + 2) + 'px';
  	});
  }
  </script>
</head>

<body onload="load()">

<header>
  <h2>HTML5 Annotation Tool - Zoomable Video Example 1</h2>
</header>

<section id="content">
	<div id="video"></div>
	<div id="buttons"></div>
</section>

</body>

</html>
