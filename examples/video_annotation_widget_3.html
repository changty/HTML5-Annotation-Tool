<html>

<head>
  <title>HTML5 Annotation Tool - Video Annotation Widget Example 1</title>
  <link rel="stylesheet" href="../hat.css" type="text/css"/>
  <script type="text/javascript" src="../hat.js"></script>
  <script type="text/javascript">
  var widget;
  function load() {
	// Creates a video annotation widget in div#content using options in the URL
	widget = new VideoAnnotationWidget(document.getElementById('content'), URL.get('video'), URL.parseOptions());
  }
  </script>
</head>

<body onload="load()">

<header>
  <h2>HTML5 Annotation Tool - Video Annotation Widget Example 3</h2>
</header>

<section id="content"></section>

</body>

</html>
